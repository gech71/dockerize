name: Deploy Next.js Docker App

on:
  push:
    branches:
      - main # or your production branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Build Docker Image with Compose
        run: docker compose -f docker-compose.prod.yml build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push Docker Image with Compose
        run: docker compose -f docker-compose.prod.yml push

      - name: Deploy to Windows Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.WINDOWS_SERVER_HOST }}
          username: ${{ secrets.WINDOWS_SERVER_USER }}
          key: ${{ secrets.WINDOWS_SERVER_SSH_KEY }}
          script: |
            powershell -File C:\deploy\deploy.ps1
