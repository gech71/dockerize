name: Deploy Next.js Docker App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # OPTIONAL: Only keep this if your Dockerfile does NOT build the app
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # OPTIONAL: Remove if build happens inside Dockerfile
      - name: Install dependencies
        run: npm ci

      # OPTIONAL: Remove if build happens inside Dockerfile
      - name: Build Next.js app
        run: npm run build

      # Build Docker image locally on the server
      - name: Build Docker image
        run: docker compose -f docker-compose.prod.yml build

      # Deploy locally (NO SSH)
      - name: Deploy application
        run: powershell.exe -NoProfile -ExecutionPolicy Bypass -File "C:\deploy\deploy.ps1"
